<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e0d0d;
            background-image: url('https://sensorex.com/wp-content/uploads/2021/09/splashing-165192_1280.jpg');
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            background-image: url('');
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Quality Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="ammonia">Ammonia:</label>
                <input type="text" id="ammonia" name="ammonia" required>
            </div>
            <div class="form-group">
                <label for="aluminium">Aluminium:</label>
                <input type="text" id="aluminium" name="aluminium" required>
            </div>
            <div class="form-group">
                <label for="arsenic">Arsenic:</label>
                <input type="text" id="arsenic" name="arsenic" required>
            </div>
            <div class="form-group">
                <label for="barium">Barium:</label>
                <input type="text" id="barium" name="barium" required>
            </div>
            <div class="form-group">
                <label for="cadmium">Cadmium:</label>
                <input type="text" id="cadmium" name="cadmium" required>
            </div>
            <div class="form-group">
                <label for="chloramine">Chloramine:</label>
                <input type="text" id="chloramine" name="chloramine" required>
            </div>
            <div class="form-group">
                <label for="chromium">Chromium:</label>
                <input type="text" id="chromium" name="chromium" required>
            </div>
            <div class="form-group">
                <label for="copper">Copper:</label>
                <input type="text" id="copper" name="copper" required>
            </div>
            <div class="form-group">
                <label for="flouride">Flouride:</label>
                <input type="text" id="flouride" name="flouride" required>
            </div>
            <div class="form-group">
                <label for="bacteria">Bacteria:</label>
                <input type="text" id="bacteria" name="bacteria" required>
            </div>
            <div class="form-group">
                <label for="viruses">Viruses:</label>
                <input type="text" id="viruses" name="viruses" required>
            </div>
            <div class="form-group">
                <label for="lead">Lead:</label>
                <input type="text" id="lead" name="lead" required>
            </div>
            <div class="form-group">
                <label for="nitrates">Nitrates:</label>
                <input type="text" id="nitrates" name="nitrates" required>
            </div>
            <div class="form-group">
                <label for="nitrites">Nitrites:</label>
                <input type="text" id="nitrites" name="nitrites" required>
            </div>
            <div class="form-group">
                <label for="mercury">Mercury:</label>
                <input type="text" id="mercury" name="mercury" required>
            </div>
            <div class="form-group">
                <label for="perchlorate">Perchlorate:</label>
                <input type="text" id="perchlorate" name="perchlorate" required>
            </div>
            <div class="form-group">
                <label for="radium">Radium:</label>
                <input type="text" id="radium" name="radium" required>
            </div>
            <div class="form-group">
                <label for="selenium">Selenium:</label>
                <input type="text" id="selenium" name="selenium" required>
            </div>
            <div class="form-group">
                <label for="silver">Silver:</label>
                <input type="text" id="silver" name="silver" required>
            </div>
            <div class="form-group">
                <label for="uranium">Uranium:</label>
                <input type="text" id="uranium" name="uranium" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
