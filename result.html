<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://nwscwaterherald.co.ug/wp-content/uploads/2024/03/iStock-692910116_crop-2.jpg');
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000000;
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
        }
        .back-link a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>{{ prediction_text }}</p>
        <div class="back-link">
            <a href="/">Go back</a>
        </div>
    </div>
</body>
</html>
